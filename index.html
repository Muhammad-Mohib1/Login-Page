<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Favicon -->

    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    
    <!-- External CSS -->

    <link rel="stylesheet" href="style.css">

    <!-- Aladin Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">

    <!-- Poppins Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-div">
        
        <!-- Illustration Section -->

        <div class="illustration-div">
            <img src="./assets/illustration.svg" alt="">
        </div>

        <!-- Content Section -->

        <div class="content-div">

            <!-- Logo & Branding -->

            <div class="logo-div">
                <img src="./assets/logo.svg" alt="">
                <p class="aladin-regular">Leaf</p>
            </div>

            <!-- Account Creation Form -->

            <p class="create-account poppins-semibold">Create Account</p>
            <div class="form-div">
                <form action="">

                    <!-- Full Name Input -->

                    <div class="form-first-div">
                        <label class="poppins-medium" for="full-name">Full Name</label>
                        <div class="name-div">
                            <img src="./assets/name.svg" alt="">
                            <input type="text" placeholder="Enter Full Name" name="full-name" id="full-name">
                        </div>
                    </div>

                    <!-- Email Input -->

                    <div class="form-second-div">
                        <label class="poppins-medium" for="email">Email</label>
                        <div class="email-div">
                            <img src="./assets/email.svg" alt="">
                            <input type="email" placeholder="Enter Your Email" name="email" id="email">
                        </div>
                    </div>

                    <!-- Password Input -->

                    <div class="form-third-div">
                        <label class="poppins-medium" for="password">Password</label>
                        <div class="password-div">
                            <img src="./assets/password.svg" alt="">
                            <input type="password" placeholder="Enter Your Password" name="password" id="password">
                        </div>
                    </div>

                    <!-- Sign-Up Button -->

                    <button type="submit" class="poppins-semibold">Sign-Up</button>
                </form>
            </div>

            <!-- Social Media Icons -->

            <p class="poppins-medium or">- OR -</p>
            <div class="socials-div">
                <a href="">
                    <img class="social" src="./assets/google.svg" alt="">
                </a>
                <a href="">
                    <img class="social" src="./assets/facebook.svg" alt="">
                </a>
                <a href="">
                    <img class="social" src="./assets/apple.svg" alt="">
                </a>
            </div>

            <!-- Login Link -->

            <div class="span-div">
                <span class="poppins-regular first-span">Already have an account?</span>
                <a href="">
                    <span class="poppins-bold second-span">Login</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
